<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Countertop</title>
	</head>
	<body class="container">
		<header>
			<nav class="navbar">
				<div class="navbar-group">
					<img
						src="assets/images/logo.jpeg"
						alt="Logo"
						class="logo"
					/>
					<a class="navbar-link" href="">Cooking tips</a>
				</div>
				<a class="navbar-link navbar-link-active" href="">Home</a>
				<a class="navbar-link" href="">Browse</a>
				<a class="navbar-link" href="">Post recipe</a>
				<a class="login-button" href="login.html">Sign up / Log in</a>
			</nav>
		</header>
		<main>
			<section class="banner-container">
				<img
					src="assets/images/banner.png"
					alt="Plates of food"
					class="banner"
				/>
				<span class="banner-text"
					>Join countless aspiring home cooks on a culinary
					journey</span
				>
			</section>
			<section class="boxes-container">
				<div class="box">
					<div class="box-title-container">
						<h2 class="box-title">Featured recipes</h2>
					</div>
					<div class="featured-recipe-list-container">
						<div class="divider"></div>
						<div class="featured-recipe-container">
							<img
								src="assets/images/taco-thumbnail.jpg"
								alt=""
								class="featured-recipe-thumbnail"
							/>
							<div>
								<h3 class="featured-recipe-title">Tacos</h3>
								<p class="featured-recipe-description">
									Cook time: ~30min
								</p>
							</div>
						</div>
						<div class="divider"></div>
						<div class="featured-recipe-container">
							<img
								src="assets/images/pancake-thumbnail.jpg"
								alt=""
								class="featured-recipe-thumbnail"
							/>
							<div>
								<h3 class="featured-recipe-title">Pancakes</h3>
								<p class="featured-recipe-description">
									Cook time: ~20min
								</p>
							</div>
						</div>
						<div class="divider"></div>
					</div>
				</div>
				<div class="box">
					<div class="box-title-container">
						<h2 class="box-title">Categories</h2>
					</div>
					<div class="divider"></div>
					<div class="category-container">
						<h3 class="category-title">Breakfast</h3>
						<img
							class="category-icon"
							src="assets/images/breakfast-icon.png"
							alt=""
						/>
					</div>
					<div class="divider"></div>
					<div class="category-container">
						<h3 class="category-title">Lunch</h3>
						<img
							class="category-icon"
							src="assets/images/lunch-icon.png"
							alt=""
						/>
					</div>
					<div class="divider"></div>
					<div class="category-container">
						<h3 class="category-title">Dinner</h3>
						<img
							class="category-icon"
							src="assets/images/dinner-icon.png"
							alt=""
						/>
					</div>
					<div class="divider"></div>
					<div class="category-container">
						<h3 class="category-title">Snacks</h3>
						<img
							class="category-icon"
							src="assets/images/snacks-icon.png"
							alt=""
						/>
					</div>
					<div class="divider"></div>
				</div>
			</section>
		</main>
	</body>
</html>
