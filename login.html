<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/login.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Countertop</title>
	</head>
	<body>
        <button class="back-button">
            <a href="index.html">Back</a>
        </button>
		<div>
			<h1 class="login-title">
				Log into the
				<hr />
				countertop!
			</h1>
		</div>
		<div class="login-container">
			<h2 class="login-container-title">Log into your account</h2>
			<div class="input-group">
				<div class="input-container">
					<label class="login-input-label" for="username"
						>Username</label
					>
					<input
						class="login-input"
						placeholder="Username..."
						type="text"
						name="username"
					/>
				</div>
				<div class="input-container">
					<label class="login-input-label" for="password"
						>Password</label
					>
					<input
						class="login-input"
						placeholder="Password..."
						type="password"
						name="password"
					/>
				</div>
			</div>
			<div class="login-button-container">
				<a class="login-button" href="index.html">Log in</a>
			</div>
			<div class="login-footer">
				<p>Don't have an account?</p>
				<a href="register.html">You can sign up here!</a>
			</div>
		</div>
	</body>
</html>
