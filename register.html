<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/register.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Countertop</title>
	</head>
	<body>
        <button class="back-button">
            <a href="index.html">Back</a>
        </button>
		<div>
			<h1 class="login-title">
				Creating new
				<hr />
				account
			</h1>
		</div>
		<div class="login-container">
			<h2 class="login-container-title">Log into your account</h2>
			<div class="input-group">
				<div class="input-container">
					<label class="login-input-label" for="username"
						>Username</label
					>
					<input
						class="login-input"
						placeholder="Username..."
						type="text"
						name="username"
					/>
				</div>
				<div class="input-container">
					<label class="login-input-label" for="email">Email</label>
					<input
						class="login-input"
						placeholder="Email..."
						type="email"
						name="email"
					/>
				</div>
				<div class="input-container">
					<label class="login-input-label" for="password"
						>Password</label
					>
					<input
						class="login-input"
						placeholder="Password..."
						type="password"
						name="password"
					/>
				</div>
				<div class="input-container">
					<label class="login-input-label" for="password2"
						>Repeat password</label
					>
					<input
						class="login-input"
						placeholder="Password..."
						type="password"
						name="password2"
					/>
				</div>
			</div>
			<div class="login-button-container">
					<a href="login.html" class="login-button">Sign up!</a>
			</div>
		</div>
	</body>
</html>
