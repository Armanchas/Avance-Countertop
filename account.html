<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/account.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Countertop</title>
	</head>
	<body class="container">
		<header>
			<nav class="navbar">
				<div class="navbar-group">
					<img
						src="assets/images/logo.jpeg"
						alt="Logo"
						class="logo"
					/>
					<a class="navbar-link" href="tips.html">Cooking tips</a>
				</div>
				<a class="navbar-link" href="index.html">Home</a>
				<a class="navbar-link" href="browse.html">Browse</a>
				<a class="navbar-link" href="post.html">Post recipe</a>
				<a class="login-button" href="login.html">Sign up / Log in</a>
			</nav>
		</header>
		<main class="box">
			<form class="form-container">
				<div class="form-elements">
					<div class="input-group">
						<div class="input-and-label">
							<label for="username">Username</label>
							<input
								type="text"
								id="username"
								name="username"
								placeholder="foobar"
								required
							/>
							<p class="change">change</p>
						</div>
						<div class="input-and-label">
							<label for="email">Email</label>
							<input
								type="text"
								id="email"
								name="email"
								placeholder="foobar@foobar.foobar"
								required
							/>
							<p class="change">change</p>
						</div>
						<div class="input-and-label">
							<label for="password">Password</label>
							<input
								type="text"
								id="password"
								name="password"
								placeholder="****************"
								required
							/>
							<p class="change">change</p>
						</div>
					</div>
					<div class="profile-picture-container">
						<img
							src="assets/images/user.png"
							alt="user profile picture"
						/>
						<p>Change profile picture</p>
					</div>
				</div>
				<div class="divider"></div>
				<div class="recipe-options-container">
					<div class="recipe-container">
						<img
							class="recipe-thumbnail"
							src="assets/images/taco-thumbnail.jpg"
							alt="An image of some tacos"
						/>
						<div class="recipe-description">
							<h2 class="recipe-title">Quick and easy tacos</h2>
							<p>Cook time: ~30min</p>
						</div>
					</div>
					<div class="recipe-edit">
						<a href="post.html">Edit</a>
						<a href="">Delete</a>
					</div>
				</div>
				<div class="divider"></div>
				<div class="recipe-options-container">
					<div class="recipe-container">
						<img
							class="recipe-thumbnail"
							src="assets/images/pancake-thumbnail.jpg"
							alt="An image of some tacos"
						/>
						<div class="recipe-description">
							<h2 class="recipe-title">
								Fluffy American Pancakes
							</h2>
							<p>Cook time: ~20min</p>
						</div>
					</div>
					<div class="recipe-edit">
						<a href="post.html">Edit</a>
						<a href="">Delete</a>
					</div>
				</div>
				<div class="divider"></div>
			</form>
		</main>
	</body>
</html>
